
# --- Fontes ---
font_family      JetBrainsMono Nerd Font
bold_family      auto
italic_family    auto
bold_italic_family auto
font_size        12.0

# Desativar ligaduras se preferir (opcional)
disable_ligatures never

# --- Performance & Renderização ---
# Reduz o lag de entrada
repaint_delay    10
input_delay      3
sync_to_monitor  yes

# --- Cursor ---
cursor_shape     beam
cursor_blink_interval 0.5
cursor_stop_blinking_after 15.0

# --- Janela e Estética ---
remember_window_size  yes
initial_window_width  640
initial_window_height 400
window_padding_width  10
confirm_os_window_close 0
background_opacity    0.95

# --- Scrollback (Histórico) ---
scrollback_lines 10000

# --- Som ---
# Desativa o "bipe" irritante do sistema
enable_audio_bell no

# --- Abas (Tabs) ---
tab_bar_edge            bottom
tab_bar_style           powerline
tab_powerline_style     slanted
active_tab_font_style   bold
inactive_tab_font_style normal

# --- Atalhos Úteis ---
# Abrir nova janela no mesmo diretório
map ctrl+shift+enter launch --cwd=current
# Abrir nova aba no mesmo diretório
map ctrl+shift+t launch --type=tab --cwd=current

include colors.conf